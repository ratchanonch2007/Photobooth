<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Photobooth</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cute Photobooth ‚ú®</h1>
        
        <div class="booth-container">
            <div id="camera-message" class="camera-message" style="display: none;">
                <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á</p>
                <button id="enableCameraBtn" class="btn">‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
            </div>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            
            <div class="captured-photos">
                <img id="photo1" class="photo" alt="Captured photo 1">
                <img id="photo2" class="photo" alt="Captured photo 2">
                <img id="photo3" class="photo" alt="Captured photo 3">
            </div>

            <div class="controls">
                <button id="captureBtn" class="btn">Take Photo</button>
                <button id="editBtn" class="btn" disabled>Edit Photos</button>
            </div>
        </div>

        <div class="editor" style="display: none;">
            <div class="edit-options">
                <div class="decoration-category">
                    <h3 class="category-title">Frames üñºÔ∏è</h3>
                    <div class="frames-container">
                        <div class="frame-option" data-frame="cute-pink" style="border: 3px solid #ff69b4">
                            <img src="frames/cute-pink.png" alt="Pink Frame">
                        </div>
                        <div class="frame-option" data-frame="hearts" style="border: 3px solid #ff1493">
                            <img src="frames/hearts.png" alt="Hearts Frame">
                        </div>
                        <div class="frame-option" data-frame="stars" style="border: 3px solid #4169e1">
                            <img src="frames/stars.png" alt="Stars Frame">
                        </div>
                        <div class="frame-option" data-frame="glitter" style="border: 3px solid #9400d3">
                            <img src="frames/glitter.png" alt="Glitter Frame">
                        </div>
                    </div>
                </div>

                <div class="decoration-category">
                    <h3 class="category-title">Filters ‚ú®</h3>
                    <div class="filters-grid">
                        <button class="filter-btn" data-filter="normal">
                            <img src="previews/normal.jpg" class="filter-preview" alt="Normal">
                            <span>Normal</span>
                        </button>
                        <button class="filter-btn" data-filter="vintage">
                            <img src="previews/vintage.jpg" class="filter-preview" style="filter: sepia(0.7);" alt="Vintage">
                            <span>Vintage</span>
                        </button>
                        <button class="filter-btn" data-filter="pinky">
                            <img src="previews/pinky.jpg" class="filter-preview" style="filter: saturate(1.5) hue-rotate(30deg);" alt="Pinky">
                            <span>Pinky</span>
                        </button>
                        <button class="filter-btn" data-filter="sweet">
                            <img src="previews/sweet.jpg" class="filter-preview" style="filter: brightness(1.1) contrast(1.1) saturate(1.3);" alt="Sweet">
                            <span>Sweet</span>
                        </button>
                        <button class="filter-btn" data-filter="dreamy">
                            <img src="previews/dreamy.jpg" class="filter-preview" style="filter: brightness(1.2) contrast(0.9) saturate(0.8) opacity(0.9);" alt="Dreamy">
                            <span>Dreamy</span>
                        </button>
                        <button class="filter-btn" data-filter="pastel">
                            <img src="previews/pastel.jpg" class="filter-preview" style="filter: brightness(1.1) saturate(0.8) hue-rotate(-10deg);" alt="Pastel">
                            <span>Pastel</span>
                        </button>
                    </div>
                </div>

                <div class="decoration-category">
                    <h3 class="category-title">Stickers üåü</h3>
                    <div class="stickers-grid">
                        <img src="stickers/heart.png" class="sticker" draggable="true">
                        <img src="stickers/star.png" class="sticker" draggable="true">
                        <img src="stickers/flower.png" class="sticker" draggable="true">
                        <img src="stickers/butterfly.png" class="sticker" draggable="true">
                        <img src="stickers/rainbow.png" class="sticker" draggable="true">
                        <img src="stickers/crown.png" class="sticker" draggable="true">
                        <img src="stickers/unicorn.png" class="sticker" draggable="true">
                        <img src="stickers/cloud.png" class="sticker" draggable="true">
                    </div>
                </div>
            </div>
            <button id="saveBtn" class="btn">Save Photos</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
