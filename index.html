<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Photobooth</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cute Photobooth ‚ú®</h1>
        
        <div class="booth-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            
            <div class="captured-photos">
                <img id="photo1" class="photo">
                <img id="photo2" class="photo">
                <img id="photo3" class="photo">
            </div>

            <div class="controls">
                <button id="captureBtn" class="btn">Take Photo</button>
                <button id="editBtn" class="btn" disabled>Edit Photos</button>
            </div>
        </div>

        <div class="editor" style="display: none;">
            <div class="edit-options">
                <div class="decoration-category">
                    <h3 class="category-title">Frames üñºÔ∏è</h3>
                    <div class="frames-container">
                        <div class="frame-option" data-frame="cute-pink" style="border: 3px solid #ff69b4">
                            <img src="frames/cute-pink.png" alt="Pink Frame">
                        </div>
                        <div class="frame-option" data-frame="hearts" style="border: 3px solid #ff1493">
                            <img src="frames/hearts.png" alt="Hearts Frame">
                        </div>
                        <div class="frame-option" data-frame="stars" style="border: 3px solid #4169e1">
                            <img src="frames/stars.png" alt="Stars Frame">
                        </div>
                        <div class="frame-option" data-frame="glitter" style="border: 3px solid #9400d3">
                            <img src="frames/glitter.png" alt="Glitter Frame">
                        </div>
                    </div>
                </div>

                <div class="decoration-category">
                    <h3 class="category-title">Filters ‚ú®</h3>
                    <div class="filters-grid">
                        <button class="filter-btn" data-filter="normal">Normal</button>
                        <button class="filter-btn" data-filter="vintage">Vintage</button>
                        <button class="filter-btn" data-filter="pinky">Pinky</button>
                        <button class="filter-btn" data-filter="sweet">Sweet</button>
                        <button class="filter-btn" data-filter="dreamy">Dreamy</button>
                        <button class="filter-btn" data-filter="pastel">Pastel</button>
                    </div>
                </div>

                <div class="decoration-category">
                    <h3 class="category-title">Stickers üåü</h3>
                    <div class="stickers-grid">
                        <img src="stickers/heart.png" class="sticker" draggable="true">
                        <img src="stickers/star.png" class="sticker" draggable="true">
                        <img src="stickers/flower.png" class="sticker" draggable="true">
                        <img src="stickers/butterfly.png" class="sticker" draggable="true">
                        <img src="stickers/rainbow.png" class="sticker" draggable="true">
                        <img src="stickers/crown.png" class="sticker" draggable="true">
                        <img src="stickers/unicorn.png" class="sticker" draggable="true">
                        <img src="stickers/cloud.png" class="sticker" draggable="true">
                    </div>
                </div>
            </div>
            <button id="saveBtn" class="btn">Save Photos</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
